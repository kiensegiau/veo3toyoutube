<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #0f172a;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary { background: #64748b; }
        .btn-danger { background: #ef4444; }
        .btn-success { background: #22c55e; }

        /* removed old gradient success */

        .response {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .response h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .response pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
        }

        .history {
            margin-top: 30px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .history-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .history-item p {
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
        }

        .video-result {
            background: #e8f5e8;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
            text-align: center;
        }

        .video-result video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        .video-result a {
            color: #155724;
            text-decoration: none;
            font-weight: bold;
        }

        .video-result a:hover {
            text-decoration: underline;
        }

        .polling-status {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ffc107;
        }

        .polling-status.active {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ AI Video Generator</h1>
            <p>T·∫°o video t·ª´ vƒÉn b·∫£n ‚Äì ƒë∆°n gi·∫£n, nhanh, chuy√™n nghi·ªáp</p>
        </div>

        <div class="content">
            <!-- Chrome Profile Management Section -->
            <div class="profile-section" style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
                <h3 style="color: #333; margin-bottom: 15px;">üîß Qu·∫£n l√Ω Chrome Profile</h3>
                
                <div class="form-group">
                    <label for="profileName">üìÅ T√™n Profile:</label>
                    <input type="text" id="profileName" placeholder="YouTube, GoogleLabs, Default..." value="Default">
                </div>
                
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button type="button" class="btn btn-secondary" onclick="createProfile()">‚ûï T·∫°o Profile</button>
                    <button type="button" class="btn btn-secondary" onclick="listProfiles()">üìã Danh s√°ch</button>
                    <button type="button" class="btn btn-secondary" onclick="checkProfile()">üíæ Ki·ªÉm tra Profile</button>
                    <button type="button" class="btn btn-secondary" onclick="checkYouTubeLogin()">üîç Ki·ªÉm tra YouTube</button>
                    <button type="button" class="btn btn-secondary" onclick="checkLabsLogin()">üîç Ki·ªÉm tra Labs</button>
                    <button type="button" class="btn btn-success" onclick="openProfileForLogin('youtube')">üåê ƒêƒÉng nh·∫≠p YouTube</button>
                    <button type="button" class="btn btn-success" onclick="openProfileForLogin('labs')">üåê ƒêƒÉng nh·∫≠p Labs</button>
                    <button type="button" class="btn btn-danger" onclick="deleteProfile()">üóëÔ∏è X√≥a Profile</button>
                </div>
            </div>

            <!-- YouTube Upload Section -->
            <div class="upload-section" style="background: #e8f5e8; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
                <h3 style="color: #155724; margin-bottom: 15px;">üì∫ Upload l√™n YouTube</h3>
                
                <div class="form-group">
                    <label for="uploadVideoPath">üìÅ ƒê∆∞·ªùng d·∫´n video:</label>
                    <input type="text" id="uploadVideoPath" placeholder="public/videos/video.mp4" value="public/videos/">
                </div>
                
                <div class="form-group">
                    <label for="uploadTitle">üìù Ti√™u ƒë·ªÅ video:</label>
                    <input type="text" id="uploadTitle" placeholder="Ti√™u ƒë·ªÅ video">
                </div>
                
                <div class="form-group">
                    <label for="uploadDescription">üìÑ M√¥ t·∫£:</label>
                    <textarea id="uploadDescription" rows="3" placeholder="M√¥ t·∫£ video..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="uploadVisibility">üëÅÔ∏è Ch·∫ø ƒë·ªô hi·ªÉn th·ªã:</label>
                    <select id="uploadVisibility">
                        <option value="UNLISTED">Kh√¥ng c√¥ng khai (Unlisted)</option>
                        <option value="PRIVATE">Ri√™ng t∆∞ (Private)</option>
                        <option value="PUBLIC">C√¥ng khai (Public)</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button type="button" class="btn btn-success" onclick="uploadToYouTube()">üöÄ Upload YouTube</button>
                    <button type="button" class="btn btn-secondary" onclick="listVideoFiles()">üìÅ Danh s√°ch video</button>
                </div>
            </div>

            <!-- AI Video Generation Section -->
            <div class="generation-section">
                <h3 style="color: #333; margin-bottom: 15px;">üé¨ T·∫°o Video AI</h3>
                <form id="videoForm">
                    <div class="form-group">
                        <label for="prompts">üìù M√¥ t·∫£ video b·∫°n mu·ªën t·∫°o (m·ªói d√≤ng m·ªôt prompt)</label>
                        <textarea id="prompts" name="prompts" rows="6" placeholder="V√≠ d·ª•:\na cat playing piano in space\na dog surfing a wave\na robot dancing in the rain">cat</textarea>
                    </div>

                    <button type="submit" class="btn btn-success">üé¨ T·∫°o Video</button>
                    <button type="button" class="btn btn-secondary" onclick="loadHistory()">üìã L·ªãch s·ª≠</button>
                    <button type="button" class="btn btn-danger" onclick="clearHistory()">üóëÔ∏è X√≥a l·ªãch s·ª≠</button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω...</p>
            </div>

            <div id="pollingStatus" class="polling-status" style="display: none;">
                <strong>üîÑ ƒêang t·∫°o video...</strong>
                <p id="pollingMessage">Vui l√≤ng ch·ªù, video ƒëang ƒë∆∞·ª£c t·∫°o...</p>
            </div>

            <div id="response"></div>
            <div id="batchTable" style="margin-top: 20px;"></div>
            <div id="videoResult"></div>
            <div id="history"></div>
        </div>
    </div>

    <script>
        let pollingInterval = null; // d√πng cho ch·∫ø ƒë·ªô c≈© (ƒë∆°n l·∫ª)
        let currentRequestId = null;
        const rowIntervals = {}; // id -> setInterval handle
        const opByRow = {}; // id -> operationName

        // Chuy·ªÉn input (multiline ho·∫∑c JSON) th√†nh m·∫£ng prompts
        function parseInputToPrompts(raw) {
            const trimmed = (raw || '').trim();
            if (!trimmed) return [];
            // Th·ª≠ parse JSON: h·ªó tr·ª£ format c√≥ story_prompts[].prompt
            try {
                const obj = JSON.parse(trimmed);
                if (obj && Array.isArray(obj.story_prompts)) {
                    const prompts = obj.story_prompts
                        .map(item => (item && (item.prompt || item.text || item.description)) || '')
                        .filter(s => typeof s === 'string' && s.trim().length > 0)
                        .map(s => s.trim());
                    if (prompts.length > 0) return prompts;
                }
            } catch (_) { /* kh√¥ng ph·∫£i JSON, fallback d√≤ng */ }
            // Fallback: m·ªói d√≤ng m·ªôt prompt
            return trimmed.split('\n').map(s => s.trim()).filter(Boolean);
        }

        // X·ª≠ l√Ω form submit
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const raw = document.getElementById('prompts').value || '';
            const prompts = parseInputToPrompts(raw);

            if (prompts.length === 0) {
                showError('Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt prompt.');
                return;
            }

            clearResponse();
            clearVideoResult();
            renderBatchTable(prompts);
            await sendAllPromptsWithDelay(prompts, 1000);
        });

        // Ki·ªÉm tra tr·∫°ng th√°i
        async function checkStatus() {
            showLoading(true);
            clearResponse();
            
            try {
                const response = await fetch('http://localhost:8888/api/check-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                showResponse(result);
            } catch (error) {
                showError('L·ªói ki·ªÉm tra tr·∫°ng th√°i: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // B·∫Øt ƒë·∫ßu polling
        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            showPollingStatus(true);
            updatePollingMessage('B·∫Øt ƒë·∫ßu ki·ªÉm tra tr·∫°ng th√°i video...');
            
            // Ki·ªÉm tra m·ªói 1 gi√¢y
            pollingInterval = setInterval(async () => {
                await checkVideoStatus();
            }, 1000);
        }

        // D·ª´ng polling
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
            showPollingStatus(false);
            updatePollingMessage('ƒê√£ d·ª´ng ki·ªÉm tra tr·∫°ng th√°i');
        }

        // Ki·ªÉm tra tr·∫°ng th√°i video
        async function checkVideoStatus() {
            try {
                const response = await fetch('http://localhost:8888/api/check-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Ki·ªÉm tra xem c√≥ video URL kh√¥ng
                    const videoUrl = result.videoUrl || extractVideoUrl(result.data);
                    if (videoUrl) {
                        // Ki·ªÉm tra xem c√≥ video ƒë√£ t·∫£i v·ªÅ kh√¥ng
                        if (result.downloadInfo && result.downloadInfo.success) {
                            showVideoResult(videoUrl, result.downloadInfo);
                        } else {
                            showVideoResult(videoUrl);
                        }
                        stopPolling();
                        updatePollingMessage('‚úÖ Video ƒë√£ s·∫µn s√†ng!');
                        return;
                    }
                    
                    // N·∫øu video ƒë√£ ho√†n th√†nh ho·∫∑c th·∫•t b·∫°i, d·ª´ng polling
                    if (result.videoStatus === 'COMPLETED' || result.videoStatus === 'FAILED') {
                        stopPolling();
                        if (result.videoStatus === 'FAILED') {
                            updatePollingMessage('‚ùå Video generation failed: ' + (result.errorMessage || 'Unknown error'));
                        } else {
                            updatePollingMessage('‚úÖ Video processing finished');
                        }
                        return;
                    }
                }
                
                updatePollingMessage(`ƒêang ki·ªÉm tra... (${new Date().toLocaleTimeString('vi-VN')})`);
                
            } catch (error) {
                console.error('L·ªói ki·ªÉm tra tr·∫°ng th√°i:', error);
                updatePollingMessage('L·ªói ki·ªÉm tra tr·∫°ng th√°i: ' + error.message);
            }
        }

        // Hi·ªÉn th·ªã b·∫£ng batch
        function renderBatchTable(prompts) {
            const container = document.getElementById('batchTable');
            let html = '<div class="history"><h3>üì¶ H√†ng ƒë·ª£i t·∫°o video</h3>';
            html += '<table style="width:100%; border-collapse: collapse; background: #fff;">';
            html += '<thead><tr style="text-align:left; background:#f8f9fa;"><th style="padding:8px; border-bottom:1px solid #e5e7eb;">#</th><th style="padding:8px; border-bottom:1px solid #e5e7eb;">Prompt</th><th style="padding:8px; border-bottom:1px solid #e5e7eb;">Tr·∫°ng th√°i</th><th style="padding:8px; border-bottom:1px solid #e5e7eb;">Chi ti·∫øt</th></tr></thead>';
            html += '<tbody id="batchRows">';
            prompts.forEach((p, i) => {
                html += `<tr id="row-${i}">
                    <td style="padding:8px; border-bottom:1px solid #f1f5f9;">${i+1}</td>
                    <td style="padding:8px; border-bottom:1px solid #f1f5f9;">${escapeHtml(p)}<div id="op-${i}" style="color:#64748b; font-size:12px; margin-top:4px;"></div></td>
                    <td style="padding:8px; border-bottom:1px solid #f1f5f9;" id="status-${i}">‚è≥ Ch·ªù</td>
                    <td style="padding:8px; border-bottom:1px solid #f1f5f9;" id="detail-${i}">-</td>
                </tr>`;
            });
            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function updateRowStatus(index, status, detailHtml) {
            const s = document.getElementById(`status-${index}`);
            const d = document.getElementById(`detail-${index}`);
            if (s) s.textContent = status;
            if (d) d.innerHTML = detailHtml || '-';
        }

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

        function escapeHtml(s) {
            return s
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // G·ª≠i t·∫•t c·∫£ prompts v·ªõi delay gi·ªØa c√°c request, kh√¥ng ƒë·ª£i ho√†n t·∫•t
        async function sendAllPromptsWithDelay(prompts, delayMs) {
            for (let i = 0; i < prompts.length; i++) {
                const prompt = prompts[i];
                try {
                    updateRowStatus(i, 'üöÄ ƒêang g·ª≠i y√™u c·∫ßu', '-');
                    const createRes = await fetch('http://localhost:8888/api/create-video', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt })
                    });
                    const createData = await createRes.json();
                    if (!createRes.ok || !createData.success) {
                        updateRowStatus(i, '‚ùå L·ªói t·∫°o y√™u c·∫ßu', escapeHtml(createData.message || 'Unknown error'));
                    } else {
                        updateRowStatus(i, 'üîé ƒêang t·∫°o...', 'ƒêang ch·ªù video ho√†n t·∫•t');
                        if (createData.operationName) {
                            opByRow[i] = createData.operationName;
                            const opEl = document.getElementById(`op-${i}`);
                            if (opEl) opEl.textContent = `operation: ${createData.operationName}`;
                            startRowPolling(i, createData.operationName);
                        }
                    }
                } catch (err) {
                    updateRowStatus(i, '‚ùå L·ªói', escapeHtml(err.message));
                }
                // Ngh·ªâ delay gi·ªØa c√°c l·∫ßn g·ª≠i
                await sleep(delayMs);
            }
        }

        function startRowPolling(index, operationName) {
            if (rowIntervals[index]) clearInterval(rowIntervals[index]);
            rowIntervals[index] = setInterval(async () => {
                try {
                    const statusRes = await fetch('http://localhost:8888/api/check-status', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ operationName })
                    });
                    const statusData = await statusRes.json();
                    if (statusData.videoStatus === 'COMPLETED') {
                        const videoUrl = statusData.videoUrl || (statusData.downloadInfo && statusData.downloadInfo.filePath) || '';
                        const localInfo = statusData.downloadInfo && statusData.downloadInfo.success
                            ? `<div><strong>Local:</strong> <a href="${statusData.downloadInfo.filePath}" target="_blank">${statusData.downloadInfo.filePath}</a></div>`
                            : '';
                        const link = videoUrl ? `<div><strong>URL:</strong> <a href="${videoUrl}" target="_blank">M·ªü video</a></div>` : '';
                        updateRowStatus(index, '‚úÖ Ho√†n t·∫•t', `${localInfo}${link}` || 'ƒê√£ xong');
                        clearInterval(rowIntervals[index]);
                    } else if (statusData.videoStatus === 'FAILED') {
                        updateRowStatus(index, '‚ùå Th·∫•t b·∫°i', escapeHtml(statusData.errorMessage || 'Unknown error'));
                        clearInterval(rowIntervals[index]);
                    } else {
                        updateRowStatus(index, '‚è≥ ƒêang t·∫°o...', 'Vui l√≤ng ch·ªù...');
                    }
                } catch (e) {
                    updateRowStatus(index, '‚ö†Ô∏è L·ªói t·∫°m th·ªùi', escapeHtml(e.message));
                }
            }, 1500);
        }

        // Tr√≠ch xu·∫•t video URL t·ª´ response
        function extractVideoUrl(data) {
            try {
                // T√¨m video URL trong response data
                if (data.responses && data.responses.length > 0) {
                    const response = data.responses[0];
                    if (response.videoUrl) {
                        return response.videoUrl;
                    }
                    if (response.video && response.video.url) {
                        return response.video.url;
                    }
                    if (response.mediaUrl) {
                        return response.mediaUrl;
                    }
                }
                
                // T√¨m trong c√°c tr∆∞·ªùng kh√°c
                if (data.videoUrl) {
                    return data.videoUrl;
                }
                if (data.video && data.video.url) {
                    return data.video.url;
                }
                if (data.mediaUrl) {
                    return data.mediaUrl;
                }
                
                return null;
            } catch (error) {
                console.error('L·ªói tr√≠ch xu·∫•t video URL:', error);
                return null;
            }
        }

        // T·∫£i l·ªãch s·ª≠
        async function loadHistory() {
            showLoading(true);
            
            try {
                const response = await fetch('http://localhost:8888/api/history');
                const result = await response.json();
                
                if (result.success) {
                    displayHistory(result.requests);
                } else {
                    showError('L·ªói t·∫£i l·ªãch s·ª≠');
                }
            } catch (error) {
                showError('L·ªói t·∫£i l·ªãch s·ª≠: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // X√≥a l·ªãch s·ª≠
        async function clearHistory() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠?')) {
                try {
                    const response = await fetch('http://localhost:8888/api/history', {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showSuccess('ƒê√£ x√≥a l·ªãch s·ª≠');
                        document.getElementById('history').innerHTML = '';
                    } else {
                        showError('L·ªói x√≥a l·ªãch s·ª≠');
                    }
                } catch (error) {
                    showError('L·ªói x√≥a l·ªãch s·ª≠: ' + error.message);
                }
            }
        }

        // Hi·ªÉn th·ªã l·ªãch s·ª≠
        function displayHistory(requests) {
            const historyDiv = document.getElementById('history');
            
            if (requests.length === 0) {
                historyDiv.innerHTML = '<div class="history-item"><p>Ch∆∞a c√≥ l·ªãch s·ª≠ n√†o</p></div>';
                return;
            }
            
            let html = '<div class="history"><h3>üìã L·ªãch s·ª≠ requests</h3>';
            
            requests.forEach(req => {
                html += `
                    <div class="history-item">
