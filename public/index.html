        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 4px solid #28a745; }
        .video-result { background: #e8f5e8; color: #155724; padding: 20px; border-radius: 8px; margin-top: 15px; border-left: 4px solid #28a745; text-align: center; }
        .video-result video { max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px; }
        .video-result a { color: #155724; text-decoration: none; font-weight: bold; }
        .video-result a:hover { text-decoration: underline; }
        .polling-status { background: #fff3cd; color: #856404; padding: 15px; border-radius: 8px; margin-top: 15px; border-left: 4px solid #ffc107; }
        .polling-status.active { background: #d1ecf1; color: #0c5460; border-left-color: #17a2b8; }
        .section { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .section h3 { color: #333; margin-bottom: 15px; }
        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #e5e7eb; }
        th { background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">

            <p>T·∫°o video t·ª´ vƒÉn b·∫£n ‚Äì ƒë∆°n gi·∫£n, nhanh, chuy√™n nghi·ªáp</p>
        </div>

        <div class="content">
            <!-- Chrome Profile Management -->
            <div class="section">
                <h3>üîß Qu·∫£n l√Ω Chrome Profile</h3>
                <div class="form-group">
                    <label for="profileName">üìÅ T√™n Profile:</label>
                    <input type="text" id="profileName" placeholder="YouTube, GoogleLabs, Default..." value="Default">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="createProfile()">‚ûï T·∫°o Profile</button>
                    <button type="button" class="btn btn-secondary" onclick="listProfiles()">üìã Danh s√°ch</button>
                    <button type="button" class="btn btn-secondary" onclick="checkProfile()">üíæ Ki·ªÉm tra Profile</button>
                    <button type="button" class="btn btn-secondary" onclick="checkYouTubeLogin()">üîç Ki·ªÉm tra YouTube</button>
                    <button type="button" class="btn btn-secondary" onclick="checkLabsLogin()">üîç Ki·ªÉm tra Labs</button>

            <!-- AI Video Generation -->

                <form id="videoForm">

                        <label for="prompts">üìù M√¥ t·∫£ video b·∫°n mu·ªën t·∫°o (m·ªói d√≤ng m·ªôt prompt)</label>
                        <textarea id="prompts" name="prompts" rows="6" placeholder="V√≠ d·ª•:\na cat playing piano in space\na dog surfing a wave\na robot dancing in the rain">cat</textarea>
                    </div>
                    <div class="btn-group">

                        <button type="button" class="btn btn-secondary" onclick="loadHistory()">üìã L·ªãch s·ª≠</button>
                        <button type="button" class="btn btn-danger" onclick="clearHistory()">üóëÔ∏è X√≥a l·ªãch s·ª≠</button>

            <div class="loading" id="loading">

            <div id="pollingStatus" class="polling-status" style="display: none;">

                <p id="pollingMessage">Vui l√≤ng ch·ªù, video ƒëang ƒë∆∞·ª£c t·∫°o...</p>
            </div>

            <div id="response"></div>
            <div id="batchTable" style="margin-top: 20px;"></div>
            <div id="videoResult"></div>
            <div id="history"></div>
        </div>
    </div>

    <script>
        let pollingInterval = null, currentRequestId = null;
        const rowIntervals = {}, opByRow = {};

        function parseInputToPrompts(raw) {
            const trimmed = (raw || '').trim();
            if (!trimmed) return [];
            try {
                const obj = JSON.parse(trimmed);
                if (obj && Array.isArray(obj.story_prompts)) {
                    const prompts = obj.story_prompts
                        .map(item => (item && (item.prompt || item.text || item.description)) || '')
                        .filter(s => typeof s === 'string' && s.trim().length > 0)
                        .map(s => s.trim());
                    if (prompts.length > 0) return prompts;
                }
            } catch (_) {}
            return trimmed.split('\n').map(s => s.trim()).filter(Boolean);
        }

        // Utility functions
        const API_BASE = 'http://localhost:8888/api';
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (data) options.body = JSON.stringify(data);
            const response = await fetch(`${API_BASE}${endpoint}`, options);
            return await response.json();
        }

        function showLoading(show) { document.getElementById('loading').style.display = show ? 'block' : 'none'; }
        function clearResponse() { document.getElementById('response').innerHTML = ''; }
        function clearVideoResult() { document.getElementById('videoResult').innerHTML = ''; }
        function showError(message) { document.getElementById('response').innerHTML = `<div class="error"><strong>‚ùå L·ªói:</strong> ${message}</div>`; }
        function showSuccess(message) { document.getElementById('response').innerHTML = `<div class="success"><strong>‚úÖ Th√†nh c√¥ng:</strong> ${message}</div>`; }

        // Form submit handler
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const raw = document.getElementById('prompts').value || '';
            const prompts = parseInputToPrompts(raw);
            if (prompts.length === 0) {
                showError('Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt prompt.');
                return;
            }
            clearResponse();
            clearVideoResult();
            renderBatchTable(prompts);
            await sendAllPromptsWithDelay(prompts, 1000);
        });

        // Polling functions
        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            showPollingStatus(true);
            updatePollingMessage('B·∫Øt ƒë·∫ßu ki·ªÉm tra tr·∫°ng th√°i video...');
            pollingInterval = setInterval(async () => await checkVideoStatus(), 1000);
        }

        function stopPolling() {
            if (pollingInterval) { clearInterval(pollingInterval); pollingInterval = null; }
            showPollingStatus(false);
            updatePollingMessage('ƒê√£ d·ª´ng ki·ªÉm tra tr·∫°ng th√°i');
        }

        async function checkVideoStatus() {
            try {
                const result = await apiCall('/check-status', 'POST', {});
                if (result.success) {
                    const videoUrl = result.videoUrl || extractVideoUrl(result.data);
                    if (videoUrl) {
                        if (result.downloadInfo && result.downloadInfo.success) {
                            showVideoResult(videoUrl, result.downloadInfo);
                        } else {
                            showVideoResult(videoUrl);
                        }
                        stopPolling();
                        updatePollingMessage('‚úÖ Video ƒë√£ s·∫µn s√†ng!');
                        return;
                    }
                    if (result.videoStatus === 'COMPLETED' || result.videoStatus === 'FAILED') {
                        stopPolling();
                        updatePollingMessage(result.videoStatus === 'FAILED' ? 
                            '‚ùå Video generation failed: ' + (result.errorMessage || 'Unknown error') : 
                            '‚úÖ Video processing finished');
                        return;
                    }
                }
                updatePollingMessage(`ƒêang ki·ªÉm tra... (${new Date().toLocaleTimeString('vi-VN')})`);
            } catch (error) {
                console.error('L·ªói ki·ªÉm tra tr·∫°ng th√°i:', error);
                updatePollingMessage('L·ªói ki·ªÉm tra tr·∫°ng th√°i: ' + error.message);
            }
        }

        // Batch table functions
        function renderBatchTable(prompts) {
            const container = document.getElementById('batchTable');
            let html = '<div class="history"><h3>üì¶ H√†ng ƒë·ª£i t·∫°o video</h3><table><thead><tr><th>#</th><th>Prompt</th><th>Tr·∫°ng th√°i</th><th>Chi ti·∫øt</th></tr></thead><tbody id="batchRows">';
            prompts.forEach((p, i) => {
                html += `<tr id="row-${i}"><td>${i+1}</td><td>${escapeHtml(p)}<div id="op-${i}" style="color:#64748b; font-size:12px; margin-top:4px;"></div></td><td id="status-${i}">‚è≥ Ch·ªù</td><td id="detail-${i}">-</td></tr>`;
            });
            container.innerHTML = html + '</tbody></table></div>';
        }

        function updateRowStatus(index, status, detailHtml) {
            const s = document.getElementById(`status-${index}`), d = document.getElementById(`detail-${index}`);
            if (s) s.textContent = status;
            if (d) d.innerHTML = detailHtml || '-';
        }

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
        function escapeHtml(s) { return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;'); }

        // Send prompts with delay
        async function sendAllPromptsWithDelay(prompts, delayMs) {
            for (let i = 0; i < prompts.length; i++) {
                try {
                    updateRowStatus(i, 'üöÄ ƒêang g·ª≠i y√™u c·∫ßu', '-');
                    const createData = await apiCall('/create-video', 'POST', { prompt: prompts[i] });
                    if (!createData.success) {
                        updateRowStatus(i, '‚ùå L·ªói t·∫°o y√™u c·∫ßu', escapeHtml(createData.message || 'Unknown error'));
                    } else {
                        updateRowStatus(i, 'üîé ƒêang t·∫°o...', 'ƒêang ch·ªù video ho√†n t·∫•t');
                        if (createData.operationName) {
                            opByRow[i] = createData.operationName;
                            const opEl = document.getElementById(`op-${i}`);
                            if (opEl) opEl.textContent = `operation: ${createData.operationName}`;
                            startRowPolling(i, createData.operationName);
                        }
                    }
                } catch (err) {
                    updateRowStatus(i, '‚ùå L·ªói', escapeHtml(err.message));
                }
                await sleep(delayMs);
            }
        }

        function startRowPolling(index, operationName) {
            if (rowIntervals[index]) clearInterval(rowIntervals[index]);
            rowIntervals[index] = setInterval(async () => {
                try {
                    const statusData = await apiCall('/check-status', 'POST', { operationName });
                    if (statusData.videoStatus === 'COMPLETED') {
                        const videoUrl = statusData.videoUrl || (statusData.downloadInfo && statusData.downloadInfo.filePath) || '';
                        const localInfo = statusData.downloadInfo && statusData.downloadInfo.success
                            ? `<div><strong>Local:</strong> <a href="${statusData.downloadInfo.filePath}" target="_blank">${statusData.downloadInfo.filePath}</a></div>`
                            : '';
                        const link = videoUrl ? `<div><strong>URL:</strong> <a href="${videoUrl}" target="_blank">M·ªü video</a></div>` : '';
                        updateRowStatus(index, '‚úÖ Ho√†n t·∫•t', `${localInfo}${link}` || 'ƒê√£ xong');
                        clearInterval(rowIntervals[index]);
                    } else if (statusData.videoStatus === 'FAILED') {
                        updateRowStatus(index, '‚ùå Th·∫•t b·∫°i', escapeHtml(statusData.errorMessage || 'Unknown error'));
                        clearInterval(rowIntervals[index]);
                    } else {
                        updateRowStatus(index, '‚è≥ ƒêang t·∫°o...', 'Vui l√≤ng ch·ªù...');
                    }
                } catch (e) {
                    updateRowStatus(index, '‚ö†Ô∏è L·ªói t·∫°m th·ªùi', escapeHtml(e.message));
                }
            }, 1500);
        }

        // Utility functions
        function extractVideoUrl(data) {
            try {
                if (data.responses && data.responses.length > 0) {
                    const response = data.responses[0];
                    return response.videoUrl || response.video?.url || response.mediaUrl;
                }
                return data.videoUrl || data.video?.url || data.mediaUrl || null;
            } catch (error) {
                console.error('L·ªói tr√≠ch xu·∫•t video URL:', error);
                return null;
            }
        }

        function showPollingStatus(show) {
            const statusDiv = document.getElementById('pollingStatus');
            statusDiv.style.display = show ? 'block' : 'none';
            statusDiv.classList.toggle('active', show);
        }

        function updatePollingMessage(message) {
            document.getElementById('pollingMessage').textContent = message;
        }

        // History functions
        async function loadHistory() {
            showLoading(true);
            try {
                const result = await apiCall('/history');
                if (result.success) displayHistory(result.requests);
                else showError('L·ªói t·∫£i l·ªãch s·ª≠');
            } catch (error) {
                showError('L·ªói t·∫£i l·ªãch s·ª≠: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function clearHistory() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠?')) {
                try {
                    const result = await apiCall('/history', 'DELETE');
                    if (result.success) {
                        showSuccess('ƒê√£ x√≥a l·ªãch s·ª≠');
                        document.getElementById('history').innerHTML = '';
                    } else showError('L·ªói x√≥a l·ªãch s·ª≠');
                } catch (error) {
                    showError('L·ªói x√≥a l·ªãch s·ª≠: ' + error.message);
                }
            }
        }

        function displayHistory(requests) {
            const historyDiv = document.getElementById('history');
            if (requests.length === 0) {
                historyDiv.innerHTML = '<div class="history-item"><p>Ch∆∞a c√≥ l·ªãch s·ª≠ n√†o</p></div>';
                return;
            }
            let html = '<div class="history"><h3>üìã L·ªãch s·ª≠ requests</h3>';
            requests.forEach(req => {
                html += `<div class="history-item"><h4>üé¨ ${req.prompt}</h4><p><strong>Th·ªùi gian:</strong> ${new Date(req.timestamp).toLocaleString('vi-VN')}</p><p><strong>Model:</strong> ${req.videoModel}</p><p><strong>T·ª∑ l·ªá:</strong> ${req.aspectRatio}</p><p><strong>Status:</strong> ${req.status}</p></div>`;
            });
            historyDiv.innerHTML = html + '</div>';
        }

        // Video result display
        function showVideoResult(videoUrl, downloadInfo = null) {
            const videoResultDiv = document.getElementById('videoResult');
            let downloadSection = '';
            if (downloadInfo && downloadInfo.success) {
                downloadSection = `<div class="download-info" style="background: #d4edda; border: 1px solid #c3e6cb; padding: 10px; margin: 10px 0; border-radius: 5px;"><h4>üì• Video ƒë√£ ƒë∆∞·ª£c t·∫£i v·ªÅ m√°y:</h4><p><strong>T√™n file:</strong> ${downloadInfo.fileName}</p><p><strong>ƒê∆∞·ªùng d·∫´n:</strong> <a href="${downloadInfo.filePath}" target="_blank">${downloadInfo.filePath}</a></p><video controls style="width: 100%; max-width: 500px;"><source src="${downloadInfo.filePath}" type="video/mp4">Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video tag.</video></div>`;
            }
            videoResultDiv.innerHTML = `<div class="video-result"><h3>üéâ Video ƒë√£ s·∫µn s√†ng!</h3>${downloadSection}<div class="original-video" style="margin-top: 20px;"><h4>üåê Video g·ªëc t·ª´ Google:</h4><p><strong>Video URL:</strong> <a href="${videoUrl}" target="_blank">${videoUrl}</a></p><video controls style="width: 100%; max-width: 500px;"><source src="${videoUrl}" type="video/mp4">Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video tag.</video><p><em>Nh·∫•n v√†o link ƒë·ªÉ m·ªü video trong tab m·ªõi</em></p></div></div>`;
        }

        // Load history on page load
        window.addEventListener('load', () => loadHistory());



        // Chrome Profile Management
        async function createProfile() {
            const profileName = document.getElementById('profileName').value.trim();
            if (!profileName) { showError('Vui l√≤ng nh·∫≠p t√™n profile'); return; }
            showLoading(true);
            try {
                const result = await apiCall('/create-profile', 'POST', { profileName });
                if (result.success) showSuccess(`ƒê√£ t·∫°o profile: ${profileName}`);
                else showError(result.message || 'L·ªói t·∫°o profile');
            } catch (error) { showError('L·ªói t·∫°o profile: ' + error.message); }
            finally { showLoading(false); }
        }

        async function listProfiles() {
            showLoading(true);
            try {
                const result = await apiCall('/list-profiles');
                if (result.success) {
                    let html = '<div class="success"><h4>üìã Danh s√°ch Profiles:</h4><ul>';
                    result.profiles.forEach(profile => html += `<li>${profile}</li>`);
                    document.getElementById('response').innerHTML = html + '</ul></div>';
                } else showError('L·ªói t·∫£i danh s√°ch profiles');
            } catch (error) { showError('L·ªói t·∫£i danh s√°ch: ' + error.message); }
            finally { showLoading(false); }
        }

        async function checkProfile() {
            const profileName = document.getElementById('profileName').value.trim() || 'Default';
            showLoading(true);
            try {
                const result = await apiCall(`/check-profile/${profileName}`);
                if (result.success && result.exists) {
                    let html = '<div class="success">';
                    html += `<h4>üíæ Profile ${result.profileName} ƒë√£ ƒë∆∞·ª£c l∆∞u</h4>`;
                    html += `<p><strong>ƒê∆∞·ªùng d·∫´n:</strong> ${result.profilePath}</p>`;
                    html += `<p><strong>K√≠ch th∆∞·ªõc:</strong> ${result.profileSize}</p>`;
                    html += `<p><strong>File quan tr·ªçng:</strong> ${result.importantFiles.length}/5</p><ul>`;
                    result.importantFiles.forEach(file => html += `<li>‚úÖ ${file}</li>`);
                    html += `</ul><p><strong>Tr·∫°ng th√°i:</strong> ${result.message}</p></div>`;
                    document.getElementById('response').innerHTML = html;
                } else showError(result.message || 'Profile ch∆∞a ƒë∆∞·ª£c l∆∞u');
            } catch (error) { showError('L·ªói ki·ªÉm tra profile: ' + error.message); }
            finally { showLoading(false); }
        }

        async function checkYouTubeLogin() {
            const profileName = document.getElementById('profileName').value.trim() || 'Default';
