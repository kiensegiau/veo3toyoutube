<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {

        body {

        .container {

            margin: 0 auto;

            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

        .header {

        .btn {

            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;

        .btn:hover {

        .btn:active {

        .btn-secondary {

        .response {

            background: #f8f9fa;
            border-radius: 8px;

        }

        .response h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .response pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
        }

        .history {
            margin-top: 30px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .history-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .history-item p {
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
        }

        .video-result {
            background: #e8f5e8;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
            text-align: center;
        }

        .video-result video {

            height: auto;
            border-radius: 8px;

        }

        .video-result a {
            color: #155724;
            text-decoration: none;

        }

        .video-result a:hover {

        }

        .polling-status {

            border-radius: 8px;

        }

        .polling-status.active {

            color: #0c5460;
            border-left-color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Google Labs Video Generator</h1>
            <p>T·∫°o video AI t·ª´ text v·ªõi Google Labs PINHOLE</p>
        </div>

        <div class="content">
            <form id="videoForm">
                <div class="form-group">
                    <label for="prompt">üìù Text Prompt (M√¥ t·∫£ video b·∫°n mu·ªën t·∫°o):</label>
                    <input type="text" id="prompt" name="prompt" placeholder="V√≠ d·ª•: cat, dog, beautiful sunset, dancing robot..." value="cat">
                </div>

                <div class="form-group">
                    <label for="aspectRatio">üìê T·ª∑ l·ªá khung h√¨nh:</label>
                    <select id="aspectRatio" name="aspectRatio">
                        <option value="VIDEO_ASPECT_RATIO_PORTRAIT">Portrait (D·ªçc)</option>
                        <option value="VIDEO_ASPECT_RATIO_LANDSCAPE">Landscape (Ngang)</option>
                        <option value="VIDEO_ASPECT_RATIO_SQUARE">Square (Vu√¥ng)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="videoModel">ü§ñ Model AI:</label>
                    <select id="videoModel" name="videoModel">
                        <option value="veo_3_0_t2v_fast_portrait">Veo 3.0 Fast Portrait</option>
                        <option value="veo_3_0_t2v_standard">Veo 3.0 Standard</option>

                <div class="form-group">
                    <div id="tokenStatus" style="padding: 10px; border-radius: 8px; background: #f8f9fa; border: 1px solid #e9ecef; margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span><strong>üîë Token Status:</strong></span>
                            <button type="button" onclick="checkTokenStatus()" style="padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">
                                Ki·ªÉm tra
                            </button>
                        </div>
                        <div id="tokenInfo" style="margin-top: 8px; font-size: 14px; color: #666;">
                            Ch∆∞a c√≥ th√¥ng tin token
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">üé¨ T·∫°o Video</button>
                <button type="button" class="btn btn-secondary" onclick="checkStatus()">üìä Ki·ªÉm tra tr·∫°ng th√°i</button>
                <button type="button" class="btn" onclick="startPolling()">üîÑ Ki·ªÉm tra li√™n t·ª•c</button>
                <button type="button" class="btn btn-secondary" onclick="stopPolling()">‚èπÔ∏è D·ª´ng ki·ªÉm tra</button>
                <button type="button" class="btn" onclick="loadHistory()">üìã Xem l·ªãch s·ª≠</button>
                <button type="button" class="btn btn-secondary" onclick="clearHistory()">üóëÔ∏è X√≥a l·ªãch s·ª≠</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang x·ª≠ l√Ω...</p>
            </div>

            <div id="pollingStatus" class="polling-status" style="display: none;">
                <strong>üîÑ ƒêang ki·ªÉm tra tr·∫°ng th√°i video...</strong>
                <p id="pollingMessage">Ch·ªù video ƒë∆∞·ª£c t·∫°o...</p>
            </div>

            <div id="response"></div>
            <div id="videoResult"></div>
            <div id="history"></div>
        </div>
    </div>

    <script>
        let pollingInterval = null;
        let currentRequestId = null;

        // X·ª≠ l√Ω form submit
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            showLoading(true);
            clearResponse();
            clearVideoResult();
            
            try {
                const response = await fetch('http://localhost:3000/api/create-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`Video generation request sent for: "${data.prompt}"`);
                    showResponse(result);
                    
                    // L∆∞u request ID ƒë·ªÉ polling
                    currentRequestId = result.requestId;
                    
                    // T·ª± ƒë·ªông b·∫Øt ƒë·∫ßu polling
                    startPolling();
                } else {
                    if (result.needsNewToken) {
                        // Th·ª≠ t·ª± ƒë·ªông l√†m m·ªõi token n·∫øu c√≥ cookies
                        const cookies = document.getElementById('cookies').value.trim();
                        if (cookies) {
                            await autoRefreshToken();
                            // Th·ª≠ l·∫°i t·∫°o video
                            setTimeout(() => {
                                document.getElementById('videoForm').dispatchEvent(new Event('submit'));
                            }, 1000);
                        } else {
                            showTokenExpiredError(result.message);
                        }
                    } else {
                        showError(result.message || 'C√≥ l·ªói x·∫£y ra');
                    }
                }
            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Ki·ªÉm tra tr·∫°ng th√°i
        async function checkStatus() {
            showLoading(true);
            clearResponse();
            
            try {
                const response = await fetch('http://localhost:3000/api/check-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                showResponse(result);
            } catch (error) {
                showError('L·ªói ki·ªÉm tra tr·∫°ng th√°i: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // B·∫Øt ƒë·∫ßu polling
        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            showPollingStatus(true);
            updatePollingMessage('B·∫Øt ƒë·∫ßu ki·ªÉm tra tr·∫°ng th√°i video...');
            
            // Ki·ªÉm tra m·ªói 1 gi√¢y
            pollingInterval = setInterval(async () => {
                await checkVideoStatus();
            }, 1000);
        }

        // D·ª´ng polling
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
            showPollingStatus(false);
            updatePollingMessage('ƒê√£ d·ª´ng ki·ªÉm tra tr·∫°ng th√°i');
        }

        // Ki·ªÉm tra tr·∫°ng th√°i video
        async function checkVideoStatus() {
            try {
                const response = await fetch('http://localhost:3000/api/check-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Ki·ªÉm tra xem c√≥ video URL kh√¥ng
                    const videoUrl = result.videoUrl || extractVideoUrl(result.data);
                    if (videoUrl) {
                        // Ki·ªÉm tra xem c√≥ video ƒë√£ t·∫£i v·ªÅ kh√¥ng
                        if (result.downloadInfo && result.downloadInfo.success) {
                            showVideoResult(videoUrl, result.downloadInfo);
                        } else {
                            showVideoResult(videoUrl);
                        }
                        stopPolling();
                        updatePollingMessage('‚úÖ Video ƒë√£ s·∫µn s√†ng!');
                        return;
                    }
                    
                    // N·∫øu video ƒë√£ ho√†n th√†nh ho·∫∑c th·∫•t b·∫°i, d·ª´ng polling
                    if (result.videoStatus === 'COMPLETED' || result.videoStatus === 'FAILED') {
                        stopPolling();
                        if (result.videoStatus === 'FAILED') {
                            updatePollingMessage('‚ùå Video generation failed: ' + (result.errorMessage || 'Unknown error'));
                        } else {
                            updatePollingMessage('‚úÖ Video processing finished');
                        }
                        return;
                    }
                } else if (result.needsNewToken) {
                    // Th·ª≠ t·ª± ƒë·ªông l√†m m·ªõi token n·∫øu c√≥ cookies
                    const cookies = document.getElementById('cookies').value.trim();
                    if (cookies) {
                        await autoRefreshToken();
                        // Ti·∫øp t·ª•c polling v·ªõi token m·ªõi
                        return;
                    } else {
                        stopPolling();
                        showTokenExpiredError(result.message);
                        return;
                    }
                }
                
                updatePollingMessage(`ƒêang ki·ªÉm tra... (${new Date().toLocaleTimeString('vi-VN')})`);
                
            } catch (error) {
                console.error('L·ªói ki·ªÉm tra tr·∫°ng th√°i:', error);
                updatePollingMessage('L·ªói ki·ªÉm tra tr·∫°ng th√°i: ' + error.message);
            }
        }

        // Tr√≠ch xu·∫•t video URL t·ª´ response
        function extractVideoUrl(data) {
            try {
                // T√¨m video URL trong response data
                if (data.responses && data.responses.length > 0) {
                    const response = data.responses[0];
                    if (response.videoUrl) {
                        return response.videoUrl;
                    }
                    if (response.video && response.video.url) {
                        return response.video.url;
                    }
                    if (response.mediaUrl) {
                        return response.mediaUrl;
                    }
                }
                
                // T√¨m trong c√°c tr∆∞·ªùng kh√°c
                if (data.videoUrl) {
                    return data.videoUrl;
                }
                if (data.video && data.video.url) {
                    return data.video.url;
                }
                if (data.mediaUrl) {
                    return data.mediaUrl;
                }
                
                return null;
            } catch (error) {
                console.error('L·ªói tr√≠ch xu·∫•t video URL:', error);
                return null;
            }
        }

        // T·∫£i l·ªãch s·ª≠
        async function loadHistory() {
            showLoading(true);
            
            try {
                const response = await fetch('http://localhost:3000/api/history');
                const result = await response.json();
                
                if (result.success) {
                    displayHistory(result.requests);
                } else {
                    showError('L·ªói t·∫£i l·ªãch s·ª≠');
                }
            } catch (error) {
                showError('L·ªói t·∫£i l·ªãch s·ª≠: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // X√≥a l·ªãch s·ª≠
        async function clearHistory() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠?')) {
                try {
                    const response = await fetch('http://localhost:3000/api/history', {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showSuccess('ƒê√£ x√≥a l·ªãch s·ª≠');
                        document.getElementById('history').innerHTML = '';
                    } else {
                        showError('L·ªói x√≥a l·ªãch s·ª≠');
                    }
                } catch (error) {
                    showError('L·ªói x√≥a l·ªãch s·ª≠: ' + error.message);
                }
            }
        }

        // Hi·ªÉn th·ªã l·ªãch s·ª≠
        function displayHistory(requests) {
            const historyDiv = document.getElementById('history');
            
            if (requests.length === 0) {
                historyDiv.innerHTML = '<div class="history-item"><p>Ch∆∞a c√≥ l·ªãch s·ª≠ n√†o</p></div>';
                return;
            }
            
            let html = '<div class="history"><h3>üìã L·ªãch s·ª≠ requests</h3>';
            
            requests.forEach(req => {
                html += `
                    <div class="history-item">
                        <h4>üé¨ ${req.prompt}</h4>
                        <p><strong>Th·ªùi gian:</strong> ${new Date(req.timestamp).toLocaleString('vi-VN')}</p>
                        <p><strong>Model:</strong> ${req.videoModel}</p>
                        <p><strong>T·ª∑ l·ªá:</strong> ${req.aspectRatio}</p>
                        <p><strong>Status:</strong> ${req.status}</p>
                    </div>
                `;
            });
            
            html += '</div>';
            historyDiv.innerHTML = html;
        }

        // Hi·ªÉn th·ªã loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Hi·ªÉn th·ªã response
        function showResponse(data) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <div class="response">
                    <h3>üìä Response</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        // Hi·ªÉn th·ªã success message
        function showSuccess(message) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <div class="success">
                    <strong>‚úÖ Th√†nh c√¥ng:</strong> ${message}
                </div>
            `;
        }

        // Hi·ªÉn th·ªã error message
        function showError(message) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <div class="error">
                    <strong>‚ùå L·ªói:</strong> ${message}
                </div>
            `;
        }

        // X√≥a response
        function clearResponse() {
            document.getElementById('response').innerHTML = '';
        }

        // X√≥a video result
        function clearVideoResult() {
            document.getElementById('videoResult').innerHTML = '';
        }

        // Hi·ªÉn th·ªã polling status
        function showPollingStatus(show) {
            const statusDiv = document.getElementById('pollingStatus');
            statusDiv.style.display = show ? 'block' : 'none';
            if (show) {
                statusDiv.classList.add('active');
            } else {
                statusDiv.classList.remove('active');
            }
        }

        // C·∫≠p nh·∫≠t polling message
        function updatePollingMessage(message) {
            document.getElementById('pollingMessage').textContent = message;
        }

        // Hi·ªÉn th·ªã video result
        function showVideoResult(videoUrl, downloadInfo = null) {
            const videoResultDiv = document.getElementById('videoResult');
            
            let downloadSection = '';
            if (downloadInfo && downloadInfo.success) {
                downloadSection = `
                    <div class="download-info" style="background: #d4edda; border: 1px solid #c3e6cb; padding: 10px; margin: 10px 0; border-radius: 5px;">
                        <h4>üì• Video ƒë√£ ƒë∆∞·ª£c t·∫£i v·ªÅ m√°y:</h4>
                        <p><strong>T√™n file:</strong> ${downloadInfo.fileName}</p>
                        <p><strong>ƒê∆∞·ªùng d·∫´n:</strong> <a href="${downloadInfo.filePath}" target="_blank">${downloadInfo.filePath}</a></p>
                        <video controls style="width: 100%; max-width: 500px;">
                            <source src="${downloadInfo.filePath}" type="video/mp4">
                            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video tag.
                        </video>
                    </div>
                `;
            }
            
            videoResultDiv.innerHTML = `
                <div class="video-result">
                    <h3>üéâ Video ƒë√£ s·∫µn s√†ng!</h3>
                    ${downloadSection}
                    <div class="original-video" style="margin-top: 20px;">
                        <h4>üåê Video g·ªëc t·ª´ Google:</h4>
                        <p><strong>Video URL:</strong> <a href="${videoUrl}" target="_blank">${videoUrl}</a></p>
                        <video controls style="width: 100%; max-width: 500px;">
                            <source src="${videoUrl}" type="video/mp4">
                            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video tag.
                        </video>
                        <p><em>Nh·∫•n v√†o link ƒë·ªÉ m·ªü video trong tab m·ªõi</em></p>
                    </div>
                </div>
            `;
        }

        // Hi·ªÉn th·ªã l·ªói token h·∫øt h·∫°n
        function showTokenExpiredError(message) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <div class="error">
                    <strong>üîë Token h·∫øt h·∫°n:</strong> ${message}
                    <br><br>
                    <strong>H∆∞·ªõng d·∫´n c·∫≠p nh·∫≠t token:</strong>
                    <ol>
                        <li>M·ªü <a href="https://labs.google/" target="_blank">Google Labs</a></li>
                        <li>ƒêƒÉng nh·∫≠p v√† v√†o PINHOLE tool</li>
                        <li>M·ªü Developer Tools (F12)</li>
                        <li>V√†o tab Network</li>
                        <li>T·∫°o m·ªôt video b·∫•t k·ª≥</li>
                        <li>T√¨m request c√≥ header "Cookie"</li>
                        <li>Copy to√†n b·ªô chu·ªói cookies</li>
                        <li>D√°n v√†o form b√™n tr√™n</li>
                    </ol>
                    <p><em>Token th∆∞·ªùng h·∫øt h·∫°n sau 1-2 gi·ªù s·ª≠ d·ª•ng</em></p>
                </div>
            `;
        }

        // Ki·ªÉm tra token status
        async function checkTokenStatus() {
            try {
                const response = await fetch('http://localhost:3000/api/token-status');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                const tokenInfo = document.getElementById('tokenInfo');
                
                if (!result.success || !result.hasToken) {
                    tokenInfo.innerHTML = '<span style="color: #dc3545;">‚ùå Ch∆∞a c√≥ token ho·∫∑c ch∆∞a t·∫°o video</span>';
                    return;
                }

                const status = result.isExpired ? 'üî¥ H·∫øt h·∫°n' : 
                              result.isNearExpiry ? 'üü° S·∫Øp h·∫øt h·∫°n' : 
                              'üü¢ C√≤n hi·ªáu l·ª±c';
                
                const timeLeft = result.timeUntilExpiryMinutes > 0 ? 
                    `${result.timeUntilExpiryMinutes} ph√∫t` : 
                    'ƒê√£ h·∫øt h·∫°n';
                
                const autoRefreshStatus = result.canAutoRefresh ? 
                    '‚úÖ C√≥ th·ªÉ t·ª± ƒë·ªông l√†m m·ªõi' : 
                    '‚ùå Kh√¥ng th·ªÉ t·ª± ƒë·ªông l√†m m·ªõi';
                
                tokenInfo.innerHTML = `
                    <div style="margin-bottom: 5px;">
                        <strong>Tr·∫°ng th√°i:</strong> ${status}
                    </div>
                    <div style="margin-bottom: 5px;">
                        <strong>Th·ªùi gian c√≤n l·∫°i:</strong> ${timeLeft}
                    </div>
                    <div style="margin-bottom: 5px;">
                        <strong>H·∫øt h·∫°n l√∫c:</strong> ${new Date(result.expiryTime).toLocaleString('vi-VN')}
                    </div>
                    <div style="margin-bottom: 5px;">
                        <strong>T·ª± ƒë·ªông l√†m m·ªõi:</strong> ${autoRefreshStatus}
                    </div>
                `;
                
                // C·∫≠p nh·∫≠t m√†u n·ªÅn d·ª±a tr√™n tr·∫°ng th√°i
                const tokenStatus = document.getElementById('tokenStatus');
                if (result.isExpired) {
                    tokenStatus.style.background = '#f8d7da';
                    tokenStatus.style.borderColor = '#f5c6cb';
                } else if (result.isNearExpiry) {
                    tokenStatus.style.background = '#fff3cd';
                    tokenStatus.style.borderColor = '#ffeaa7';
                } else {
                    tokenStatus.style.background = '#d4edda';
                    tokenStatus.style.borderColor = '#c3e6cb';
                }
                
            } catch (error) {
                console.error('Token status check error:', error);
                document.getElementById('tokenInfo').innerHTML = 
                    '<span style="color: #dc3545;">‚ùå L·ªói khi ki·ªÉm tra token: ' + error.message + '</span>';
            }
        }

        // T·ª± ƒë·ªông ki·ªÉm tra token status m·ªói 5 ph√∫t
        let tokenCheckInterval = null;
        
        function startTokenMonitoring() {
            if (tokenCheckInterval) {
                clearInterval(tokenCheckInterval);
            }
            
            tokenCheckInterval = setInterval(() => {
                checkTokenStatus();
            }, 5 * 60 * 1000); // 5 ph√∫t
        }
        
        function stopTokenMonitoring() {
            if (tokenCheckInterval) {
                clearInterval(tokenCheckInterval);
                tokenCheckInterval = null;
            }
        }

        // T·∫£i l·ªãch s·ª≠ khi trang load
        window.addEventListener('load', () => {
            loadHistory();
            checkTokenStatus();
            startTokenMonitoring();
        });

        // T·ª± ƒë·ªông l√†m m·ªõi token
        async function autoRefreshToken() {
            const cookies = document.getElementById('cookies').value.trim();
            
            if (!cookies) {
                showError('Vui l√≤ng nh·∫≠p cookies ƒë·ªÉ t·ª± ƒë·ªông l√†m m·ªõi token');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch('http://localhost:3000/api/get-new-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cookies: cookies })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Token ƒë√£ ƒë∆∞·ª£c l√†m m·ªõi th√†nh c√¥ng!');
                    // C·∫≠p nh·∫≠t token status
                    setTimeout(() => {
                        checkTokenStatus();
                    }, 1000);
                } else {
                    if (result.message && result.message.includes('invalid')) {
                        showError('‚ùå Cookies ƒë√£ h·∫øt h·∫°n ho·∫∑c kh√¥ng h·ª£p l·ªá. Vui l√≤ng l·∫•y cookies m·ªõi t·ª´ Google Labs.');
                    } else {
                        showError(result.message || 'Kh√¥ng th·ªÉ l√†m m·ªõi token');
                    }
                }
            } catch (error) {
                console.error('Auto refresh token error:', error);
                showError('L·ªói khi l√†m m·ªõi token: ' + error.message);
            } finally {
                showLoading(false);
            }
        }



        // D·ª´ng polling v√† token monitoring khi r·ªùi kh·ªèi trang
        window.addEventListener('beforeunload', () => {
            stopPolling();
            stopTokenMonitoring();
        });
    </script>
