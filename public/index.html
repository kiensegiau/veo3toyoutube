        .header {

        .form-group input,

        .form-group input:focus,

            outline: none;
            border-color: #4facfe;

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {

        }

        .btn:active {

        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .response {

            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .response h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .response pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
        }

        .history {
            margin-top: 30px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .history-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .history-item p {
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Google Labs Video Generator</h1>
            <p>T·∫°o video AI t·ª´ text v·ªõi Google Labs PINHOLE</p>
        </div>

        <div class="content">
            <form id="videoForm">
                <div class="form-group">
                    <label for="prompt">üìù Text Prompt (M√¥ t·∫£ video b·∫°n mu·ªën t·∫°o):</label>
                    <input type="text" id="prompt" name="prompt" placeholder="V√≠ d·ª•: cat, dog, beautiful sunset, dancing robot..." value="cat">
                </div>

                <div class="form-group">
                    <label for="aspectRatio">üìê T·ª∑ l·ªá khung h√¨nh:</label>
                    <select id="aspectRatio" name="aspectRatio">
                        <option value="VIDEO_ASPECT_RATIO_PORTRAIT">Portrait (D·ªçc)</option>
                        <option value="VIDEO_ASPECT_RATIO_LANDSCAPE">Landscape (Ngang)</option>

                <div class="form-group">

                    <select id="videoModel" name="videoModel">

                        <option value="veo_3_0_t2v_standard">Veo 3.0 Standard</option>
                    </select>

                <div class="form-group">
                    <label for="authorization">üîë Authorization Token:</label>
                    <input type="text" id="authorization" name="authorization" 
                           placeholder="Bearer token..." 
                           value="Bearer ya29.a0AQQ_BDQScX75jq1Y430fmcvVvQU-tforXT5ChnkYfRVPawiDzNrzEfWbrfDerVm17niKPezE4TS8rQ0hf7B60ZUxYpLu0wSuwRPM_RCbgyvoqXYA8oq00cH-u5gv0OORY5q-UFbxJEXvVF4QhMy34UtXPHWLjnWUmjN5Ru6XQFQMf2IhVC39glYSUJ-tmAa-qINzZoPDmuyIkVR3vkaKriebmcqpR95vMtGQtuQrnkdeLtgDeNJFe1RF_EW-2XtX1WQz93OtfjYssp99jnQKKDRiIAC6W_EcnS8O-biT-CxeGURUYUn0tleeWl1USWpsNFBxTGkHC6dX9uX77Kd54D03TOTmInKAbhzOz2wvXPcaCgYKAcASARYSFQHGX2MiUBJtgW8hZvVttsjTgTzSEQ0370">
                </div>

                <button type="submit" class="btn btn-success">üé¨ T·∫°o Video</button>
                <button type="button" class="btn btn-secondary" onclick="checkStatus()">üìä Ki·ªÉm tra tr·∫°ng th√°i</button>
                <button type="button" class="btn" onclick="loadHistory()">üìã Xem l·ªãch s·ª≠</button>
                <button type="button" class="btn btn-secondary" onclick="clearHistory()">üóëÔ∏è X√≥a l·ªãch s·ª≠</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>

        </div>
    </div>

    <script>
        // X·ª≠ l√Ω form submit
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            showLoading(true);
            clearResponse();
            
            try {
                const response = await fetch('http://localhost:3000/api/create-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`Video generation request sent for: "${data.prompt}"`);
                    showResponse(result);
                } else {
                    showError(result.message || 'C√≥ l·ªói x·∫£y ra');
                }
            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Ki·ªÉm tra tr·∫°ng th√°i
        async function checkStatus() {
            showLoading(true);
            clearResponse();
            
            try {
                const response = await fetch('http://localhost:3000/api/check-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                showResponse(result);
            } catch (error) {
                showError('L·ªói ki·ªÉm tra tr·∫°ng th√°i: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // T·∫£i l·ªãch s·ª≠
        async function loadHistory() {
            showLoading(true);
            
            try {
                const response = await fetch('http://localhost:3000/api/history');
                const result = await response.json();
                
                if (result.success) {
                    displayHistory(result.requests);
                } else {
                    showError('L·ªói t·∫£i l·ªãch s·ª≠');
                }
            } catch (error) {
                showError('L·ªói t·∫£i l·ªãch s·ª≠: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // X√≥a l·ªãch s·ª≠
        async function clearHistory() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠?')) {
                try {
                    const response = await fetch('http://localhost:3000/api/history', {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showSuccess('ƒê√£ x√≥a l·ªãch s·ª≠');
                        document.getElementById('history').innerHTML = '';
                    } else {
                        showError('L·ªói x√≥a l·ªãch s·ª≠');
                    }
                } catch (error) {
                    showError('L·ªói x√≥a l·ªãch s·ª≠: ' + error.message);
                }
            }
        }

        // Hi·ªÉn th·ªã l·ªãch s·ª≠
        function displayHistory(requests) {
            const historyDiv = document.getElementById('history');
            
            if (requests.length === 0) {
                historyDiv.innerHTML = '<div class="history-item"><p>Ch∆∞a c√≥ l·ªãch s·ª≠ n√†o</p></div>';
                return;
            }
            
            let html = '<div class="history"><h3>üìã L·ªãch s·ª≠ requests</h3>';
            
            requests.forEach(req => {
                html += `
                    <div class="history-item">
                        <h4>üé¨ ${req.prompt}</h4>
                        <p><strong>Th·ªùi gian:</strong> ${new Date(req.timestamp).toLocaleString('vi-VN')}</p>
                        <p><strong>Model:</strong> ${req.videoModel}</p>
                        <p><strong>T·ª∑ l·ªá:</strong> ${req.aspectRatio}</p>
                        <p><strong>Status:</strong> ${req.status}</p>
                    </div>
                `;
            });
            
            html += '</div>';
            historyDiv.innerHTML = html;
        }

        // Hi·ªÉn th·ªã loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Hi·ªÉn th·ªã response
        function showResponse(data) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <div class="response">
                    <h3>üìä Response</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        // Hi·ªÉn th·ªã success message
        function showSuccess(message) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <div class="success">
                    <strong>‚úÖ Th√†nh c√¥ng:</strong> ${message}
                </div>
            `;
        }

        // Hi·ªÉn th·ªã error message
        function showError(message) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = `
                <div class="error">
                    <strong>‚ùå L·ªói:</strong> ${message}
                </div>
            `;
        }

        // X√≥a response
        function clearResponse() {
            document.getElementById('response').innerHTML = '';
        }

        // T·∫£i l·ªãch s·ª≠ khi trang load
        window.addEventListener('load', () => {
            loadHistory();
        });
    </script>
</body>
